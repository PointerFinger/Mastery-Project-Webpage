<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Rise and Fall of Rome</title>
    <header>
      <p2>THE RISE OF ROME</p2>
  </header>
  <style>
    body {
      background-color: #8E001C;
    }
    
    header {
      background-color: #FFb300 ;
      font-family: 'Times New Roman';
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 20px;
      max-height: 200px;
      padding: 20px;
    }

    divleft {
      float: left;
      cursor: pointer;
      display: none;
    }

    div {
      background-color: #FFb300;
      padding: 20px;
      font-family: 'Times New Roman';
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 15px;
    }
    
    divright {
      float: right;
      cursor: pointer;
      display: none;
    }

    divleft:hover {
      opacity: 0.7;
    }

    divright:hover {
      opacity: 0.7;
    }

    infopic {
      font-size: 3em;
      margin: 10px;
    }

    infopicbox {
      position: fixed;
      top: 155px;
      right: 263px;
      background-color: #FFb300;
      padding: 20px;
      font-family: 'Times New Roman';
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 15px;
      display: none;
    }

    x {
      position: absolute;
      top: 0px;
      right: 10px;
      font-size: 2.5em;
    }

    x:hover {
      cursor: pointer;
    }

    p {
      font-size: 3em;
      margin: 10px;
    }

    p2 {
      font-size: 3em;
      margin: 150px;
    }

    button {
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border: 4px solid #000;
    }

    button:hover {
      background-color: #9FFFE3;
      cursor: pointer;
    }

    button:active {
      background-color: #000;
      color: #FFF;
    }
  </style>
</head>

<body>
    <divleft onmouseover="leftHover()" onmouseout="leftunHover()">
     <img id="leftImage" src="Images/Romulus.jpg" alt="Painting of Romulus"
      height="300px" 
      width="228px" />
  </divleft>

    <divright onmouseover="rightHover()" onmouseout="rightunHover()">
     <img id="rightImage" src="Images/Remus.jpg" alt="Painting of Remus"
      height="300px"
      width="228px" />
  </divright>

    <div>
        <p>?</p>
        <button>Start</button>
   </div>

    <infopicbox>
      <infopic>TemplateText</infopic>
      <x>X</x>
   </infopicbox>

   <script>
    
    // declaring our variables
    var headElement = document.querySelector("head");
    var bodyElement = document.querySelector("body");
    var divElement = document.querySelector("div");
    var imageText = document.querySelector("infopic");
    var imagetextBox = document.querySelector("infopicbox");
    var leftimageElement = document.getElementById("leftImage")
    var rightimageElement = document.getElementById("rightImage")
    var imageleftElement = document.querySelector("divleft");
    var imagerightElement = document.querySelector("divright");
    var xElement = document.querySelector("x");
    var buttonElement = document.querySelector("button");
    var textElement = document.querySelector("p");
    var headerElement = document.querySelector("header");
    var headertextElement = document.querySelector("p2");
    var section = 1;
    var enabled = true;
    // listening to a click event on the buttons and images
    buttonElement.addEventListener("click", changeText, false);
    imageleftElement.addEventListener("click", changeimageleftText, false);
    imagerightElement.addEventListener("click", changeimagerightText, false);
    xElement.addEventListener("click", closeimageText, false);
      // what gets called when the next button is clicked
        function changeText(e) {
            switch (section) {
                case 1:
                  textElement.innerText = "Legend says that Rome was founded in 753 BCE by Romulus and Remus, the 2 sons of the war god Mars.";
                  buttonElement.innerText = "Next"
                  imageleftElement.style.display = "block";
                  imagerightElement.style.display = "block";
                  section ++;
                  break;
                case 2:
                  textElement.innerText = "After Romulus, there was a line of 6 kings, all elected by the Roman senate.";
                  leftimageElement.src = "Images/Roman Senate.jpg";
                  leftimageElement.alt = "Painting of the Roman Senate";
                  rightimageElement.src = "Images/Lucius Tarquinius Superbus.jpg";
                  rightimageElement.alt = "Painting of Lucius Tarquinius Superbus";
                  section ++;
                  break;
                case 3:
                  textElement.innerText = "After becoming a republic, the Roman monarchy's power was divided between two consuls. The consuls were elected by the people and were commanders in chief of the military.";
                  leftimageElement.src = "Images/Plebian Tribune.jpg";
                  leftimageElement.alt = "Painting of the Plebian Tribune";
                  rightimageElement.src = "Images/Twelve Tables of Rome.jpg";
                  rightimageElement.alt = "Art of The Twelve Tables of Rome";
                  section ++;
                  break;
                case 4:
                  textElement.innerText = "The Romans were exceptionally good at warfare and by 264 BCE they had control over the entire Italian peninsula. They also fought a series of wars known as the Punic Wars with Carthage, a powerful city-state in northern Africa.";
                  textElement.style.fontSize = "2.5em";
                  leftimageElement.src = "Images/Macedonian Wars.jpg";
                  leftimageElement.alt = "Painting of the Macedonian Wars";
                  rightimageElement.src = "Images/Punic Wars.jpg";
                  rightimageElement.alt = "Painting of the Punic Wars";
                  section ++;
                  break;
                case 5:
                  textElement.innerText = "After gaining glory in Spain, Gaius Julius Caesar had gained governorship of 3 provinces in Gaul during 58 BCE. After increasing wealth that had eclipsed then sole concul Pompey, Caesar started a civil war that ended in him being dictator of Rome in 45 BCE.";
                  leftimageElement.src = "Images/Emperor Augustus.jpg";
                  leftimageElement.alt = "Statue of Emperor Augustus";
                  rightimageElement.src = "Images/Roman Christianity.jpg";
                  rightimageElement.alt = "Painting of Jesus Christ";
                  section ++;
                  break;
                case 6:
                  headertextElement.innerText = "THE FALL OF ROME";
                  textElement.style.fontSize = "3em";
                  textElement.innerText = "The Roman empire had experienced divisions and reunifications in the past but after emperor Constantine died in 337 CE the empire was divided between east and west.";
                  leftimageElement.src = "Images/Emperor Constantine.jpg";
                  leftimageElement.alt = "Sculpture of Emperor Constantine";
                  rightimageElement.src = "Images/Emperor Arcadius & Honorius.jpg";
                  rightimageElement.alt = "Sculpture of Emperor Arcadius & Honorius";
                  section ++;
                  break;
                case 7:
                  textElement.innerText = "The sack of Rome in 410 CE was an event in which the city of Rome (no longer the capital of the western Roman empire) was looted and destroyed by the Visigoths lead by their king Alaric.";
                  leftimageElement.src = "Images/Sack of Rome.jpg";
                  leftimageElement.alt = "Painting of the sack of Rome";
                  rightimageElement.src = "Images/Sack of Rome2.jpg";
                  rightimageElement.alt = "Painting of the sack of Rome";
                  section ++;
                  break;
                case 8:
                  textElement.style.fontSize = "2em";
                  textElement.innerText = "Odoacer was a mercenary leader in the Roman imperial army when in 476 CE he launched his mutiny against emperor Romulus Augustus. At Piacenza, he defeated Roman General Orestes, the emperor’s powerful father, and then took Ravenna, the capital of the Western empire since 402 CE. Although Roman rule continued in the East, the crowning of Odoacer marked the end of the western Roman Empire, which centered in Italy.";
                  leftimageElement.src = "Images/Emperor Romulus Augustus.jpg";
                  leftimageElement.alt = "Drawing of emperor Romulus Augustus";
                  rightimageElement.src = "Images/King Odoacer.jpg";
                  rightimageElement.alt = "Drawing of Odoacer";
                  section ++;
                  break;
                case 9:
                  textElement.style.fontSize = "2.5em";
                  textElement.innerText = "The fall of Constantinople marked the end of a glorious era for the Byzantine Empire (eastern Roman empire). Emperor Constantine XI died in battle that day, and the Byzantine Empire collapsed, ushering in the long reign of the Ottoman Empire.";
                  leftimageElement.src = "Images/Mehmed II.jpg";
                  leftimageElement.alt = "Painting of Mehmed II";
                  rightimageElement.src = "Images/Emperor Constantine XI.jpg";
                  rightimageElement.alt = "Statue of emperor Constantine XI";
                  section ++;
                  break;
                case 10:
                  headertextElement.innerText = "SOURCES";
                  buttonElement.style.display = "none";
                  textElement.innerText = "My sources for this project were History.com and Encyclopedia Britannica.";
                  leftimageElement.src = "Images/History.com.jpg";
                  leftimageElement.alt = "Logo of History.com";
                  rightimageElement.src = "Images/Encyclopedia Britannica.jpg";
                  rightimageElement.alt = "Logo of Encyclopedia Britannica";
                  section ++;
                  break;
                default:
                  alert("The End");
                  break;
              }
            }
        // what gets called when the images have a cursor hover over it
        function leftHover() {
          if (enabled == true) {
            imageleftElement.style.opacity = "0.7";
          }
        }
        function rightHover() {
          if (enabled == true) {
            imagerightElement.style.opacity = "0.7";
          }
        }
        // what gets called when the images have the cursor leave them
        function leftunHover() {
          if (enabled == true) {
            imageleftElement.style.opacity = "1";
          }
        }
        function rightunHover() {
          if (enabled == true) {
            imagerightElement.style.opacity = "1";
          }
        }
        // what gets called when the images are clicked
        function changeimageleftText(e) {
          switch (section) {
            case 2:
              imageText.innerText = "Romulus was the first king of Rome, which is named after him. He ruled from 753 to 716 BCE, he proclaimed himself king after killing his twin brother Remus.";
              break;
            case 3:
              imageText.innerText = "The Roman Senate served as an advisory council under the monarchy, with undefined powers.";
              break;
            case 4:
              imageText.innerText = "Created in 494 BCE, the plebian tribune served as a connection of the common people and the rich, elite class. It let the common people (plebians) to have a place in the Roman senate."
              break;
            case 5:
              imagetextBox.style.top = "80px"
              imageText.innerText = "Starting in 215 and ending in 148 BCE, the 4 Macedonian Wars were large scale wars between the Roman empire and the kingdom of Macedonia. The result of the wars was Rome destroying the kingdom of Macedonia while taking all their territory for themselves.";
              break;
            case 6:
              imagetextBox.style.top = "40px"
              imageText.innerText = "After Caesar’s death in 44 BCE, his great-nephew Octavian became the ruler of Rome in which he was their first emperor in all but name. In 26 BCE, the Roman senate gave him the name Augustus. He died in 14 CE and his last words to his people were “I found Rome of clay; I leave it to you of marble”.";
              break;
            case 7:
              imageText.innerText = "Emperor Constantine was a Roman emperor who was the first to convert to Christianity and he was able to reunite the Roman empire when it was divided by the last few emperors.";
              break;
            case 8:
              imageText.innerText = "This is a painting of the sack of Rome.";
              break;
            case 9:
              imagetextBox.style.top = "50px";
              imageText.innerText = "Romulus was the son of the Western empire’s master of soldiers Orestes. His original surname was Augustus, but it was changed to the diminutive because he was still a child when his father, after driving the Western emperor Julius Nepos from Italy, elevated him to the throne on October 31, 475 CE.";
              break;
            case 10:
              imageText.innerText = "Mehmed II was the fourth son of Murad II by Hümâ Hâtûn, an enslaved girl in Murad’s harem.";
              break;
            case 11:
              imageText.innerText = "History.com Logo";
              break;
          }
          imagetextBox.style.display = "block";
          enabled = false;
          divElement.style.opacity = "0.4";
          imageleftElement.style.opacity = "1";
          imagerightElement.style.opacity = "0.4";
          buttonElement.style.display = "none";
          textElement.style.opacity = "0.4";
          headerElement.style.opacity = "0.4";
          headertextElement.style.opacity = "0.4";
        }

        // what gets called when the X is clicked
        function changeimagerightText(e) {
          switch (section) {
            case 2:
              imageText.innerText = "Remus was the twin brother of Romulus, and died to his brother's hands.";
              break;
            case 3:
              imageText.innerText = "Lucius Tarquinius Superbus was the last king of Rome. After he lost his power, Rome started the transition from a monarchy to a republic.";
              break;
            case 4:
              imagetextBox.style.top = "70px";
              imageText.innerText = "Beginning in 451 BCE, the Twelve Tables were worked on by a set of 10 commissioners at the insistence of the plebians. The Twelve Tables were a set of tablets that were the first written legislation of law in Ancient Rome. In 450 BCE, the Twelve Tables were posted in the Roman Forum.";
              break;
            case 5:
              imagetextBox.style.top = "80px";
              imageText.innerText = "Starting in 264 and ending in 146 BCE, the 3 Punic Wars were large scale wars between the Roman empire and the city-state of Carthage. The result of the wars was Rome getting Sicily and destroying Carthage while taking all their territory for themselves.";
              break;
            case 6:
              imageText.innerText = "Christianity was persecuted in Rome whose major religion was Paganism until 312 CE when Constantine converted to Christianity and defeated the emperor at the Battle of Milvian Bridge.";
              break;
            case 7:
              imageText.innerText = "Emperor Arcadius (top) was an eastern Roman emperor who ruled over the divided eastern Roman empire. Emperor Honorius (bottom) was a western Roman emperor who ruled over the divided western Roman empire.";
              break;
            case 8:
              imageText.innerText = "This is a painting of the sack of Rome.";
              break;
            case 9:
              imagetextBox.style.top = "85px";
              imageText.innerText = "On Aug. 23, 476 CE, Odoacer was proclaimed king by his troops, and five days later Orestes was captured and executed in Placentia (now Piacenza), Italy. Odoacer then deposed and exiled Orestes’ young son, the emperor Romulus Augustulus.";
              break;
            case 10:
              imageText.innerText = "Constantine XI (born 1404 CE and died 1453 CE) was the fourth son of the emperor Manuel II and his Serbian wife, Helen, of the dynasty of Dragas in Macedonia.";
              break;
            case 11:
              imageText.innerText = "Encyclopedia Britannica Logo";
              break;
          }
          imagetextBox.style.display = "block";
          enabled = false;
          divElement.style.opacity = "0.4";
          imageleftElement.style.opacity = "0.4";
          imagerightElement.style.opacity = "1";
          buttonElement.style.display = "none";
          textElement.style.opacity = "0.4";
          headerElement.style.opacity = "0.4";
          headertextElement.style.opacity = "0.4";
        }

        function closeimageText(e) {
          imagetextBox.style.display = "none";
          imagetextBox.style.top = "155px";
          enabled = true;
          divElement.style.opacity = "1";
          imageleftElement.style.opacity = "1";
          imagerightElement.style.opacity = "1";
          if (section == 11) {
            buttonElement.style.display = "none";
          }
          else {
            buttonElement.style.display = "inline";
          }
          textElement.style.opacity = "1";
          headerElement.style.opacity = "1";
          headertextElement.style.opacity = "1";
        }
   </script>
</body>

</html>
