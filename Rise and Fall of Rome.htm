<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Rise and Fall of Rome</title>
    <header>
      <p2>THE RISE OF ROME</p2>
  </header>
  <style>
    body {
      background-color: #8E001C;
    }
    
    header {
      background-color: #FFb300 ;
      font-family: 'Times New Roman';
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 20px;
      max-height: 200px;
      padding: 20px;
    }

    divleft {
      float: left;
      cursor: pointer;
      display: none;
    }

    div {
      background-color: #FFb300;
      padding: 20px;
      font-family: 'Times New Roman';
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 15px;
    }
    
    divright {
      float: right;
      cursor: pointer;
      display: none;
    }

    divleft:hover {
      opacity: 0.7;
    }

    divright:hover {
      opacity: 0.7;
    }

    infopic {
      font-size: 3em;
      margin: 10px;
    }

    infopicbox {
      position: fixed;
      top: 155px;
      right: 263px;
      background-color: #FFb300;
      padding: 20px;
      font-family: 'Times New Roman';
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 15px;
      display: none;
    }

    x {
      position: absolute;
      top: 0px;
      right: 10px;
      font-size: 2.5em;
    }

    x:hover {
      cursor: pointer;
    }

    p {
      font-size: 3em;
      margin: 10px;
    }

    p2 {
      font-size: 3em;
      margin: 150px;
    }

    button {
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border: 4px solid #000;
    }

    button:hover {
      background-color: #9FFFE3;
      cursor: pointer;
    }

    button:active {
      background-color: #000;
      color: #FFF;
    }
  </style>
</head>

<body>
    <divleft onmouseover="leftHover()" onmouseout="leftunHover()">
     <img id="leftImage" src="Images/Romulus.jpg" alt="Painting of Romulus"
      height="300px" 
      width="228px" />
  </divleft>

    <divright onmouseover="rightHover()" onmouseout="rightunHover()">
     <img id="rightImage" src="Images/Remus.jpg" alt="Painting of Remus"
      height="300px"
      width="228px" />
  </divright>

    <div>
        <p>?</p>
        <button>Start</button>
   </div>

    <infopicbox>
      <infopic>TemplateText</infopic>
      <x>X</x>
   </infopicbox>

   <script>
    
    // declaring our variables
    var headElement = document.querySelector("head");
    var bodyElement = document.querySelector("body");
    var divElement = document.querySelector("div");
    var imageText = document.querySelector("infopic");
    var imagetextBox = document.querySelector("infopicbox");
    var leftimageElement = document.getElementById("leftImage")
    var rightimageElement = document.getElementById("rightImage")
    var imageleftElement = document.querySelector("divleft");
    var imagerightElement = document.querySelector("divright");
    var xElement = document.querySelector("x")
    var buttonElement = document.querySelector("button");
    var textElement = document.querySelector("p");
    var headerElement = document.querySelector("header");
    var headertextElement = document.querySelector("p2");
    var section = 1;
    var enabled = true;
    // listening to a click event on the button and images
    buttonElement.addEventListener("click", changeText, false);
    imageleftElement.addEventListener("click", changeimageleftText, false);
    imagerightElement.addEventListener("click", changeimagerightText, false);
    xElement.addEventListener("click", closeimageText, false);

    // what gets called when the button is clicked
      function changeText(e) {
          switch (section) {
              case 1:
                textElement.innerText = "Legend says that Rome was founded in 753 BCE by Romulus and Remus, the 2 sons of the war god Mars.";
                buttonElement.innerText = "Next"
                imageleftElement.style.display = "block";
                imagerightElement.style.display = "block";
                section ++;
                break;
              case 2:
                textElement.innerText = "Insert Stuff 2";
                section ++;
                break;
              case 3:
                textElement.innerText = "Insert Stuff 3";
                section ++;
                break;
              case 4:
                textElement.innerText = "Insert Stuff 4";
                section ++;
                break;
              case 5:
                textElement.innerText = "Insert Stuff 5";
                section ++;
                break;
              case 6:
                headertextElement.innerText = "THE FALL OF ROME";
                textElement.innerText = "Insert Stuff 1";
                section ++;
                break;
              case 7:
                textElement.innerText = "Insert Stuff 2";
                section ++;
                break;
              case 8:
                textElement.innerText = "Insert Stuff 3";
                section ++;
                break;
              case 9:
                textElement.innerText = "Insert Stuff 4";
                section ++;
                break;
              case 10:
                textElement.innerText = "Insert Stuff 5";
                section ++;
                break;
              default:
                alert("The End");
                break;
            }
          }
      // what gets called when the images have a cursor hover over it
      function leftHover() {
        if (enabled == true) {
          imageleftElement.style.opacity = "0.7";
        }
      }
      function rightHover() {
        if (enabled == true) {
          imagerightElement.style.opacity = "0.7";
        }
      }
      // what gets called when the images have the cursor leave them
      function leftunHover() {
        if (enabled == true) {
          imageleftElement.style.opacity = "1";
        }
      }
      function rightunHover() {
        if (enabled == true) {
          imagerightElement.style.opacity = "1";
        }
      }
      // what gets called when the images are clicked
      function changeimageleftText(e) {
        switch (section) {
          case 2:
            imageText.innerText = "Romulus was the first king of Rome from 753 to 716 BCE, he proclaimed himself king after killing his twin brother Remus.";
            break;
        }
        imagetextBox.style.display = "block";
        enabled = false;
        divElement.style.opacity = "0.4";
        imageleftElement.style.opacity = "1";
        imagerightElement.style.opacity = "0.4";
        buttonElement.style.display = "none";
        textElement.style.opacity = "0.4";
        headerElement.style.opacity = "0.4";
        headertextElement.style.opacity = "0.4";
      }

      function changeimagerightText(e) {
        switch (section) {
          case 2:
            imageText.innerText = "Remus was the twin brother of Romulus and died to his brother's hands."
        }
        imagetextBox.style.display = "block";
        enabled = false;
        divElement.style.opacity = "0.4";
        imageleftElement.style.opacity = "0.4";
        imagerightElement.style.opacity = "1";
        buttonElement.style.display = "none";
        textElement.style.opacity = "0.4";
        headerElement.style.opacity = "0.4";
        headertextElement.style.opacity = "0.4";
      }

      function closeimageText(e) {
        imagetextBox.style.display = "none";
        enabled = true;
        divElement.style.opacity = "1";
        imageleftElement.style.opacity = "1";
        imagerightElement.style.opacity = "1";
        buttonElement.style.display = "inline";
        textElement.style.opacity = "1";
        headerElement.style.opacity = "1";
        headertextElement.style.opacity = "1";
      }
   </script>
</body>

</html>
